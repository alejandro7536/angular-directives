<div class="container padding">
	<div class="row">
		<h2>[style]</h2>
		<div class="divider"></div>
		<h5 class="light">Resizing font-size: {{size}} px</h5>
		<div class="col l8 m6 s12"> 
			<p [style.fontSize.px]="size" class="light">Well done! You are learning about [ng directives]</p>
		</div>
		<div class="col l2 m6 s12" style="padding-top: 30px">
			<a class="btn-floating green right" (click)="increaseSize()" ><i class="material-icons">add</i></a>
		</div>
		<div class="col l2 m6 s12" style="padding-top: 30px">
			<a class="btn-floating red left" (click)="decreaseSize()"><i class="material-icons">remove</i></a>
		</div>
	</div>
	
	<div class="row">
	<h5 class="light">Hexadecimal colors!</h5><br>
	<form  class="col s12">
		<div class="row">
			<div class="input-field col l4 m12 s12">
				<input placeholder="#XXXXXX"  type="text" class="validate" [(ngModel)]="hexa" name="hexa">
				<label for="first_name">Type a color in Hexadecimal</label>
			</div>
			<div class="input-field col l2 m12 s12 center">
				<pre>{{hexa}}</pre>
			</div>

			<div class="input-field col l6 m12 s12" >
				<div class="card-panel" [ngStyle]="{'background-color': hexa}">
					
				</div>
			</div>
		</div>

	</form>
</div>
</div>
