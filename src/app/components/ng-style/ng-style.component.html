<div class="container">
	<div class="row">
		<div class="col l8 m6 s12"> 
			<p [style.fontSize.px]="size" class="light">Lorem ipsum dolor sit amet.</p>
		</div>
		<div class="col l4 m6 s12">
			<a class="btn-floating green" (click)="increaseSize()"><i class="material-icons">add</i></a>
			<a class="btn-floating red" (click)="decreaseSize()"><i class="material-icons">remove</i></a>
		</div>
	</div>
</div>
